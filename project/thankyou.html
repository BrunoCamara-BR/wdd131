<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAI Store - Thank You</title>
    <meta name="author" content="Bruno Câmara dos Santos" />
    <meta name="description" content="Thank you for your purchase" />
    <link rel="stylesheet" href="styles/siteplan.css" />
    <link rel="stylesheet" href="styles/siteplan-large.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      #thankyou-container {
        width: 94%;
        margin: 0 auto;
        padding: 2rem 0;
      }
      #thankyou-card {
        background: #ededed;
        border-radius: 8px;
        padding: 1.5rem;
        text-align: center;
      }
      #thankyou-card h1 {
        font-family: "Archivo Black", sans-serif;
        color: #1460aa;
        margin-bottom: 0.75rem;
      }
      #thankyou-card p {
        font-family: "Roboto", sans-serif;
        color: #202324;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      #backBtn {
        background-color: #1460aa;
        color: #f8dc4b;
        border: none;
        border-radius: 6px;
        padding: 0.7rem 0.9rem;
        font-weight: 800;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <fieldset>
          <a href="siteplan.html" aria-label="Back to store">
            <img src="images/logo.webp" alt="main logo Uai Store" />
          </a>
          <figcaption>Uai store</figcaption>
        </fieldset>

        <a href="#" id="hambutton" style="visibility:hidden;">☰</a>
        <div id="menu" style="display:none;"></div>
      </div>
    </header>

    <main>
      <div id="thankyou-container">
        <div id="thankyou-card">
          <h1>Thank you for your purchase!</h1>
          <p>Your hammocks are on the way. See you soon.</p>
          <button id="backBtn" type="button" onclick="window.location.href='siteplan.html'">
            Return to store
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
