<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAI Store - Support</title>
    <meta name="author" content="Bruno Câmara dos Santos" />
    <meta name="description" content="Uai Store support page" />
    <link rel="stylesheet" href="styles/siteplan.css" />
    <link rel="stylesheet" href="styles/siteplan-large.css" />
    <script src="scripts/support.js" defer></script>
    <script src="scripts/siteplan-footer.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <fieldset>
          <a href="siteplan.html" aria-label="Back to store">
            <img src="images/logo.webp" alt="main logo Uai Store" />
          </a>
          <figcaption>Uai store</figcaption>
        </fieldset>

        <a href="#" id="hambutton">☰</a>
        <div id="menu">
          <a href="#" id="hambutton-close">X</a>
          <a href="cart.html" aria-label="my cart" class="cart-link">
            <img src="images/cart.ico" alt="my cart" />
            <span class="cart-badge" id="cartCount" aria-label="Cart items"
              >0</span
            >
          </a>
          <a href="siteplan.html">Back</a>
        </div>
      </div>
    </header>

    <main>
      <div id="support-container">
        <h1 id="support-title">Support</h1>

        <section id="support-card" aria-label="Support form">
          <form id="support-form" autocomplete="off">
            <label for="fullName">Full name</label>
            <input
              id="fullName"
              name="fullName"
              type="text"
              placeholder="John Doe"
              required
            />

            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="john@email.com"
              required
            />

            <label for="reason">Reason</label>
            <textarea
              id="reason"
              name="reason"
              rows="5"
              placeholder="Tell us how we can help..."
              required
            ></textarea>

            <button id="sendBtn" type="submit">Send</button>
          </form>

          <p id="support-success" class="success-msg" style="display: none">
            Message sent successfully!
          </p>

          <button
            id="backToStore"
            type="button"
            onclick="window.location.href = 'siteplan.html'"
          >
            Return to store
          </button>
        </section>
      </div>
    </main>

    <footer>
      <p>&copy;<span id="currentyear"></span> | Bruno Câmara | Brazil</p>
      <p id="lastmodified"></p>
    </footer>
  </body>
</html>
