<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAI Store - Product Review Cart</title>
    <meta name="author" content="Bruno Câmara dos Santos" />
    <meta name="description" content="Uai Store cart page" />
    <link rel="stylesheet" href="styles/siteplan.css" />
    <link rel="stylesheet" href="styles/siteplan-large.css" />
    <script src="scripts/cart.js" defer></script>
    <script src="scripts/siteplan-footer.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <fieldset>
          <a href="siteplan.html" aria-label="Back to store">
            <img src="images/logo.webp" alt="main logo Uai Store" />
          </a>
          <figcaption>Uai store</figcaption>
        </fieldset>

        <a href="#" id="hambutton">☰</a>
        <div id="menu">
          <a href="#" id="hambutton-close">X</a>
          <a href="cart.html" aria-label="my cart" class="cart-link">
            <img src="images/cart.ico" alt="my cart" />
            <span class="cart-badge" id="cartCount" aria-label="Cart items"
              >0</span
            >
          </a>
          <a href="siteplan.html">Back</a>
          <a href="support.html">Support</a>
        </div>
      </div>
    </header>

    <main>
      <div id="cart-container">
        <h1 id="cart-title">My Cart</h1>

        <section id="cart-items" aria-label="Cart items list"></section>
        <p id="cart-empty" style="display: none">Your cart is empty.</p>

        <section id="cart-summary" aria-label="Checkout">
          <p id="cart-total">Total: US$ 0.00</p>

          <form id="checkout-form" autocomplete="off">
            <label for="cardName">Cardholder name</label>
            <input
              id="cardName"
              name="cardName"
              type="text"
              placeholder="John Doe"
              required
            />

            <label for="cardNumber">Card number</label>
            <input
              id="cardNumber"
              name="cardNumber"
              type="text"
              inputmode="numeric"
              placeholder="1111 2222 3333 4444"
              required
            />

            <label for="cardExp">Expiration (MM/YY)</label>
            <input
              id="cardExp"
              name="cardExp"
              type="text"
              placeholder="12/34"
              required
            />

            <label for="cardCvv">CVV</label>
            <input
              id="cardCvv"
              name="cardCvv"
              type="text"
              inputmode="numeric"
              placeholder="123"
              required
            />

            <button id="buyBtn" type="submit">Buy my hammocks</button>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <p>&copy;<span id="currentyear"></span> | Bruno Câmara | Brazil</p>
      <p id="lastmodified"></p>
    </footer>
  </body>
</html>
